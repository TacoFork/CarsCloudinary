<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Car Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container">
    <form th:action="@{/carAdded}" th:object="${car}" method="post" enctype="multipart/form-data">
        <div class="row g-5">
            <div class="col mb-3">
                <label for="make" class="form-label"><strong>Make</strong></label>
                <input type="text" class="form-control" th:field="*{make}" id="make">
            </div>
            <div class="col mb-3">
                <label for="model" class="form-label"><strong>Model</strong></label>
                <input type="text" class="form-control" th:field="*{model}" id="model">
            </div>
            <div class="col mb-3">
                <label for="file" class="form-label">Photo</label>
                <input class="form-control" type="file" id="file" name="file">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col mb-1">
                <label for="description" class="form-label"><strong>Description</strong></label>
                <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
