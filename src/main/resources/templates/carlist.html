<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home: Car List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container">
    <div class="row row-cols-3 gy-5 justify-content-center">
        <div class="col" th:each="car : ${cars}">
            <div class="card" style="width: 18rem;" th:if="${car.photo} != null">
                <img th:src="${car.photo}" class="card-img-top" alt="Car Photo" width="300px" height="200px">
                <div class="card-body">
                    <p class="card-text">
                        Make: [[${car.make}]] <br>
                        Model: [[${car.model}]] <br>
                        Description: [[${car.description}]]
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
